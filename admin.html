=<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PremEO Store</title>
    <style>
        /* Order Details View Styling */
#order-details-container {
    background-color: #2c2c2c;
    padding: 20px;
    border-radius: 5px;
    border: 1px solid #444;
    margin-top: 20px;
}
        /* Status Styling */
        .status-pending { color: #f39c12; font-weight: bold; } /* Orange */
        .status-received { color: #3498db; font-weight: bold; } /* Blue */
        .status-paid { color: #2ecc71; font-weight: bold; } /* Green */
        .status-shipped { color: #9b59b6; font-weight: bold; } /* Purple */
        .status-delivered { color: #27ae60; font-weight: bold; } /* Darker Green */
        .status-cancelled { color: #e74c3c; font-weight: bold; } /* Red */
#order-details-container h2,
#order-details-container h3 {
    color: #d4af37; /* Gold */
}

#order-details-container table {
    width: 100%;
    margin-top: 10px;
}

#order-details-container th,
#order-details-container td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #444;
}

#order-details-container th {
    background-color: #3a3a3a;
}

.view-details-btn {
    padding: 5px 10px;
    background-color: #555;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 0.9em;
}

.view-details-btn:hover {
    background-color: #777;
}

.back-btn {
    display: inline-block;
    margin-bottom: 20px;
    color: #d4af37; /* Gold */
    text-decoration: none;
    font-weight: bold;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1em;
}

.back-btn i {
    margin-right: 8px;
}
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a; /* Assuming dark theme like main site */
            color: #ffffff;
        }
        h1 {
            color: #d4af37; /* Gold color */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2c2c2c; /* Dark gray */
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3a3a3a; /* Slightly lighter dark gray */
            color: #d4af37; /* Gold */
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #d4af37; /* Gold */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #fff; /* White on hover */
        }
        .loading {
            color: #aaa;
        }
        .error {
            color: red;
        }
        /* Basic responsive table for smaller screens */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr { border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; background-color: #333; }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                content: attr(data-label) ": ";
                position: absolute;
                left: 6px;
                width: 45%;
                font-weight: bold;
                color: #d4af37; /* Gold */
            }
        }
    </style>
</head>
<body>
    <!-- Simple Password Protection Section -->
    <div id="password-prompt" style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #2c2c2c; border-radius: 5px; border: 1px solid #444;">
        <h2 style="text-align: center; color: #d4af37;">Admin Access</h2>
        <p style="text-align: center; color: #aaa;">Please enter the admin password.</p>
        <form id="password-form">
            <div style="margin-bottom: 15px;">
                <label for="admin-password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" id="admin-password" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background-color: #333; color: white;">
            </div>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #d4af37; color: black; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Enter</button>
            <p id="password-error" style="margin-top: 15px; text-align: center; color: red; display: none;">Incorrect password. Please try again.</p>
        </form>
    </div>
    <!-- End Password Protection Section -->

    <!-- Main Dashboard Content (Initially Hidden) -->
    <div id="dashboard-main-content" style="display: none;">
        <h1>PremEO Store - Admin Dashboard</h1>
        <!-- Search Bar -->
        <div style="margin-bottom: 20px; display: flex; gap: 10px; align-items: center;">
            <input type="text" id="search-orders-input" placeholder="Search by Order ID, Name, Email..." style="flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #444; background-color: #333; color: white;">
            <button id="search-orders-btn" style="padding: 10px 20px; background-color: #555; color: white; border: none; border-radius: 5px; cursor: pointer;">Search</button>
            <button id="clear-search-btn" style="padding: 10px 20px; background-color: #777; color: white; border: none; border-radius: 5px; cursor: pointer; display: none;">Clear Search</button>
             <!-- Simple Logout Button -->
            <button id="simple-logout-btn" style="padding: 10px 20px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
        </div>
        <!-- End Search Bar -->

        <button id="refresh-orders">Refresh Orders</button>
        <div id="orders-container">
            <p class="loading">Loading orders...</p>
        </div>

        <!-- Order Details View (Initially Hidden) -->
        <div id="order-details-container" style="display: none;">
            <button id="back-to-orders" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Orders</button>
            <div id="order-details-content">
                <!-- Details will be populated here by JavaScript -->
            </div>
        </div>
        <!-- End Order Details View -->

    <script>


        // --- Simple Password Protection Variables ---
const passwordPrompt = document.getElementById('password-prompt');
const dashboardMainContent = document.getElementById('dashboard-main-content');
const passwordForm = document.getElementById('password-form');
const passwordError = document.getElementById('password-error');
const simpleLogoutButton = document.getElementById('simple-logout-btn');
// Define your simple password here (CHANGE THIS!)
const SIMPLE_ADMIN_PASSWORD = 'Lodhi786!'; // <--- CHANGE THIS
// --- End Simple Password Protection Variables ---


// --- Simple Password Protection Logic ---
passwordForm.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent default form submission

    const enteredPassword = document.getElementById('admin-password').value;

    if (enteredPassword === SIMPLE_ADMIN_PASSWORD) {
        // Password correct
        passwordError.style.display = 'none';
        passwordPrompt.style.display = 'none';
        dashboardMainContent.style.display = 'block';
        // Load initial data
        fetchAndDisplayOrders().catch(err => console.error("Initial load failed:", err));
    } else {
        // Password incorrect
        passwordError.style.display = 'block';
        document.getElementById('admin-password').value = ''; // Clear input
        document.getElementById('admin-password').focus(); // Refocus
    }
});
// --- End Simple Password Protection Logic ---

// --- Simple Logout Logic ---
simpleLogoutButton.addEventListener('click', () => {
    // Hide dashboard
    dashboardMainContent.style.display = 'none';
    // Show password prompt again
    passwordPrompt.style.display = 'block';
    // Clear password input
    document.getElementById('admin-password').value = '';
    passwordError.style.display = 'none';
    // Reset dashboard state if needed
     ordersContainer.innerHTML = '<p class="loading">Loading orders...</p>';
     orderDetailsContainer.style.display = 'none';
     ordersContainer.style.display = 'block';
     document.getElementById('clear-search-btn').style.display = 'none';
});
// --- End Simple Logout Logic ---
        // --- Admin Dashboard JavaScript ---
        const ordersContainer = document.getElementById('orders-container');
        const refreshButton = document.getElementById('refresh-orders');

        // Function to fetch and display orders
        // Updated to accept an optional search query
// --- Admin Dashboard JavaScript ---
// Updated to accept an optional search query
async function fetchAndDisplayOrders(searchQuery = '') {
    // Show loading message
    ordersContainer.innerHTML = '<p class="loading">Loading orders...</p>';

    try {
        // Determine the URL to fetch from based on whether we have a search query
        let fetchUrl;
        if (searchQuery) {
            // If there's a search query, use the search endpoint
            fetchUrl = `https://premeo-backend.onrender.com/api/orders/search?query=${encodeURIComponent(searchQuery)}`;
        } else {
            // If no search query, fetch all orders using the original endpoint
            fetchUrl = 'https://premeo-backend.onrender.com/api/orders';
        }

        // Use the determined URL for the fetch request
        const response = await fetch(fetchUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const orders = await response.json();

        if (orders.length === 0) {
            ordersContainer.innerHTML = '<p>No orders found.</p>';
            return;
        }

        // Build HTML table (rest of this part remains the same as your original)
        let tableHTML = `
            <table>
               <thead>
    <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Customer</th>
        <th>Email</th>
        <th>Items</th>
        <th>Total (PKR)</th>
        <th>Payment</th>
        <th>Status</th> <!-- Add this -->
        <th>Actions</th>
    </tr>
</thead>
                <tbody>
        `;

        orders.forEach(order => {
            // Format date
            const orderDate = new Date(order.orderDate).toLocaleString();

            // Format items list (simple version)
            let itemsList = order.items.map(item => `${item.name} (x${item.quantity})`).join(', ');

            // Truncate items list if too long for better display
            if (itemsList.length > 50) {
                itemsList = itemsList.substring(0, 47) + '...';
            }

            // Add data-label attributes for mobile responsiveness and include the View Details button
            tableHTML += `
                <tr data-order-id="${order.orderId}"> <!-- Added data-order-id -->
                    <td data-label="Order ID">${order.orderId}</td>
                    <td data-label="Date">${orderDate}</td>
                    <td data-label="Customer">${order.customerInfo.name}</td>
                    <td data-label="Email">${order.customerInfo.email}</td>
                    <td data-label="Items">${itemsList}</td>
                    <td data-label="Total">${order.total.toLocaleString()}</td>
                    <td data-label="Payment">${order.paymentMethod}</td>
                    <td data-label="Actions">
                        <button class="view-details-btn" data-order-id="${order.orderId}">View Details</button>
                    </td>
                </tr>
            `;
        });

        tableHTML += `
                </tbody>
            </table>
        `;

        ordersContainer.innerHTML = tableHTML;

    } catch (error) {
        console.error('Error fetching orders:', error);
        ordersContainer.innerHTML = `<p class="error">Error loading orders: ${error.message}</p>`;
    }
}
// --- End Admin Dashboard JavaScript ---

        // Initial load
        fetchAndDisplayOrders();

        // Refresh button event listener
        refreshButton.addEventListener('click', fetchAndDisplayOrders);
            // --- Search Functionality ---

    // Get search elements
    const searchInput = document.getElementById('search-orders-input');
    const searchButton = document.getElementById('search-orders-btn');
    const clearSearchButton = document.getElementById('clear-search-btn');

    // Function to perform search
    async function performSearch() {
        const query = searchInput.value.trim();
        if (query) {
            clearSearchButton.style.display = 'block'; // Show clear button
            await fetchAndDisplayOrders(query); // Fetch and display with query
        } else {
            // If search input is empty, treat as clearing search
            clearSearchButton.style.display = 'none';
            await fetchAndDisplayOrders(); // Fetch all orders
        }
    }

    // Search button click event
    searchButton.addEventListener('click', () => {
    performSearch(); // Call performSearch without passing the event object
});

    // Allow pressing Enter in the search input to trigger search
    searchInput.addEventListener('keypress', async (event) => {
        if (event.key === 'Enter') {
            await performSearch();
        }
    });

    // Clear search button click event
    clearSearchButton.addEventListener('click', async () => {
        searchInput.value = ''; // Clear the input field
        clearSearchButton.style.display = 'none'; // Hide the clear button
        await fetchAndDisplayOrders(); // Fetch all orders again
    });

    // --- End Search Functionality ---
         // --- Order Details Functionality ---

    // Get the details container and back button
    const orderDetailsContainer = document.getElementById('order-details-container');
    const orderDetailsContent = document.getElementById('order-details-content');
    const backToOrdersButton = document.getElementById('back-to-orders');

   // Function to show order details
async function showOrderDetails(orderId) {
    ordersContainer.style.display = 'none'; // Hide main table
    orderDetailsContent.innerHTML = '<p class="loading">Loading order details...</p>'; // Show loading in details area
    orderDetailsContainer.style.display = 'block'; // Show details container

    try {
        const response = await fetch(`https://premeo-backend.onrender.com/api/orders/${orderId}`); // Call new endpoint
        if (!response.ok) {
            if (response.status === 404) {
                throw new Error('Order not found on server.');
            } else {
               throw new Error(`HTTP error! Status: ${response.status}`);
            }
        }
        const order = await response.json();

        // --- Build Detailed HTML ---
        let detailsHTML = `
            <h2>Order Details - ${order.orderId}</h2>
            <p><strong>Order Date:</strong> ${new Date(order.orderDate).toLocaleString()}</p>
            <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>

            <!-- Add Status Display and Update Controls -->
            <h3>Order Status</h3>
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                <span><strong>Current Status:</strong> <span id="current-status-display" class="status-${order.status.toLowerCase()}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span></span>
                <label for="status-select"><strong>Change Status:</strong></label>
                <select id="status-select" data-order-id="${order.orderId}" style="padding: 5px;">
        `;

        // Define status options (should match backend ORDER_STATUSES)
        const statusOptions = ['pending', 'received', 'shipped', 'delivered', 'cancelled', 'paid'];
        const currentStatus = order.status;

        // Populate the dropdown with options
        statusOptions.forEach(option => {
            const optionDisplay = option.charAt(0).toUpperCase() + option.slice(1);
            const selected = option === currentStatus ? 'selected' : '';
            detailsHTML += `<option value="${option}" ${selected}>${optionDisplay}</option>`;
        });

        detailsHTML += `
                </select>
                <button id="update-status-btn" data-order-id="${order.orderId}" style="padding: 5px 10px; background-color: #555; color: white; border: none; border-radius: 3px; cursor: pointer;">Update</button>
                <span id="status-update-message" style="display:none;"></span>
            </div>
            <!-- End Status Display and Update Controls -->

            <h3>Customer Information</h3>
            <p><strong>Name:</strong> ${order.customerInfo.name}</p>
            <p><strong>Email:</strong> ${order.customerInfo.email}</p>
            <p><strong>Phone:</strong> ${order.customerInfo.phone}</p>
            <p><strong>Address:</strong> ${order.customerInfo.address}</p>

            <h3>Order Items</h3>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quality</th>
                        <th>Quantity</th>
                        <th>Price (PKR)</th>
                        <th>Total (PKR)</th>
                    </tr>
                </thead>
                <tbody>
        `;

        order.items.forEach(item => {
             detailsHTML += `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.quality}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price.toLocaleString()}</td>
                    <td>${item.itemTotal.toLocaleString()}</td>
                </tr>
             `;
        });

        detailsHTML += `
                </tbody>
            </table>

            <div style="margin-top: 20px; text-align: right;">
                <p><strong>Subtotal:</strong> PKR ${order.subtotal.toLocaleString()}</p>
        `;

        if (order.discount > 0) {
           detailsHTML += `<p style="color:#2ecc71;"><strong>Discount:</strong> -PKR ${order.discount.toLocaleString()}</p>`;
        }

        // Add Shipping and Tax if you start using them
        // detailsHTML += `<p><strong>Shipping:</strong> PKR ${order.shipping.toLocaleString()}</p>`;
        // detailsHTML += `<p><strong>Tax:</strong> PKR ${order.tax.toLocaleString()}</p>`;

        detailsHTML += `
                <p style="font-size: 1.2em; font-weight: bold;"><strong>Total:</strong> PKR ${order.total.toLocaleString()}</p>
            </div>
        `;

        orderDetailsContent.innerHTML = detailsHTML;

    } catch (error) {
        console.error('Error fetching order details:', error);
        orderDetailsContent.innerHTML = `<p class="error">Error loading order details: ${error.message}</p>`;
    }
}
// --- End showOrderDetails Function ---

    // Event delegation for "View Details" buttons
    ordersContainer.addEventListener('click', (event) => {
        if (event.target.classList.contains('view-details-btn')) {
            const orderId = event.target.dataset.orderId;
            if (orderId) {
                showOrderDetails(orderId);
            }
        }
    });

    // Back to Orders button event listener
    backToOrdersButton.addEventListener('click', () => {
        orderDetailsContainer.style.display = 'none'; // Hide details
        ordersContainer.style.display = 'block'; // Show main table
    });



       // --- Order Status Update Functionality (within Details View) ---
        // Use event delegation for the status update button inside the order details container
        orderDetailsContainer.addEventListener('click', async (event) => {
            if (event.target.id === 'update-status-btn') {
                const orderId = event.target.dataset.orderId;
                const statusSelect = document.getElementById('status-select');
                const newStatus = statusSelect.value;
                const currentStatusDisplay = document.getElementById('current-status-display');
                const messageSpan = document.getElementById('status-update-message');

                if (!orderId || !newStatus) {
                    console.error('Missing orderId or newStatus for update.');
                    return;
                }

                // Disable button and show loading
                event.target.disabled = true;
                event.target.textContent = 'Updating...';
                messageSpan.style.display = 'none';

                try {
                    const response = await fetch(`https://premeo-backend.onrender.com/api/orders/${orderId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: newStatus })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Update successful
                        messageSpan.textContent = data.message;
                        messageSpan.style.color = 'green';
                        messageSpan.style.display = 'inline';

                        // Update the status display in the details view
                        const displayStatus = newStatus.charAt(0).toUpperCase() + newStatus.slice(1);
                        currentStatusDisplay.textContent = displayStatus;
                        currentStatusDisplay.className = `status-${newStatus.toLowerCase()}`; // Update class for styling

                        // Also update the status in the main table row (if it's visible)
                        // Find the row in the main table
                        const mainTableRow = document.querySelector(`#orders-container tr[data-order-id="${orderId}"]`);
                        if (mainTableRow) {
                            const statusCell = mainTableRow.querySelector('td[data-label="Status"]');
                            if (statusCell) {
                                 statusCell.textContent = displayStatus;
                                 statusCell.className = `status-${newStatus.toLowerCase()}`; // Update class for styling
                            }
                        }

                    } else {
                        // Update failed
                        messageSpan.textContent = `Error: ${data.message || 'Failed to update status.'}`;
                        messageSpan.style.color = 'red';
                        messageSpan.style.display = 'inline';
                    }
                } catch (error) {
                    console.error('Error updating order status:', error);
                    messageSpan.textContent = `Error: ${error.message}`;
                    messageSpan.style.color = 'red';
                    messageSpan.style.display = 'inline';
                } finally {
                    // Re-enable button
                    event.target.disabled = false;
                    event.target.textContent = 'Update';
                    // Hide message after a few seconds
                    setTimeout(() => {
                        if (messageSpan) messageSpan.style.display = 'none';
                    }, 5000);
                }
            }
        });
        // --- End Order Status Update Functionality ---

    // --- End Order Details Functionality ---

        // --- End Admin Dashboard JavaScript ---
    </script>
</body>
</html>
